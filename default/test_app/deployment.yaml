apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: ghcr.io/algonimbus-trading/test_app:0.0.1 # {"$imagepolicy": "flux-system:test-app-policy"}
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
