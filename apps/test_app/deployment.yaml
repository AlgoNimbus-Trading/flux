apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: ghcr.io/algonimbus-trading/test_app:latest  # Image will be updated automatically by Flux
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
